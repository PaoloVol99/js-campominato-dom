<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <script src="https://kit.fontawesome.com/1e6cfe0430.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="match-customization">
        <button class="play">play</button>
        <select name="difficoltà" id="difficulty">
            <option value="1">scegli una difficoltà di gioco</option>
            <option value="10">FACILE (10x10)</option>
            <option value="9">MEDIO (9x9)</option>
            <option value="7">DIFFICILE (7x7)</option>
        </select>
    </div>
    <main>
        <div class="info">
            <div class="point-text">POINTS:
                <span class="points"></span>
            </div>
            <div id="game-over">GAME OVER!</div>
        </div>
        <div class="grid">
            
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
